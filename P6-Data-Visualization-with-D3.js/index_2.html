<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  	<style> 
      circle {
        stroke-width: 0;
        opacity: 0.8;
      }
      h2 {
        text-align: center;
        color: black;
        font-size: 200%;
      }
      p {
        text-align: center;
        color: black;
        font-size: 120%;

      }
    </style>
    <script type="text/javascript">  
      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 800 - margin;

        d3.select('body')
            .append('h2')
            .text('Flight Performance of US Airports in 2001');

        d3.select('body')
            .append('p')
            .text('Color: delay rate of departure flights. Size: total number of departure flights.');

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map'); 

        //choose alberUsa projection to display Alaska and Hawaii at the bottom http://bl.ocks.org/mbostock/4090848 
        var projection = d3.geo.albersUsa() 
                            .scale(1000) 
                            .translate([width/1.5, height/2]); 

        var path = d3.geo.path().projection(projection); 

        var map = svg.selectAll('path')
                    .data(geo_data.features) 
                    .enter() 
                    .append('path') 
                    .attr('d',path) 
                    .style('fill', '#D7DBDD') 
                    .style('stroke', 'white')
                    .style('stroke-width', 1);

        function plot_points(flights_data) {

        	//set global scale and color range
		    var flight_extent = d3.extent(flights_data, function(d) { 
		                return d['num_flights'];
		                });

		    var delay_extent = d3.extent(flights_data, function(d) { //use absolute value to plot, not to extent, find the max and min value from python!!!
		                return d['delay_rate'];
		                });


			var radius = d3.scale.sqrt()
			                .domain(flight_extent) //this is for individual, not for the whole dataset
			                .range([2,15]); //extend should be from all data??

			        //use absolute value as the full bar range
		    var color = d3.scale.linear()
		                .domain(delay_extent) // use 2X average as the cut 
		                .range(['white','red']); //http://www.jeromecukier.net/blog/2011/08/11/d3-scales-and-color/
		                            //http://colorbrewer2.org/#type=diverging&scheme=RdBu&n=3
			var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

		    var months_id = []; 
		    for(var i = 1; i< 13; i += 1) { 
		         months_id.push(i);
		    }

		    var i = 0;
		    var data_interval = setInterval(function() {
		    	update(months_id[i]); 
		    	i++;
		    	if(i >= months_id.length){
             		clearInterval(data_interval);
		    	}
		    },2000);


		    function update(month) {

		    	d3.selectAll('circle').remove(); //update data

		    	var flight_data = flights_data.filter(function(d){
	            	return +d['month'] === month; 
	            	});


	        	d3.select('h2')
	            	.text('Flight Performance of US Airports in ' + months[(month-1)] + ' 2001'); 

		  	    function outside_map_color(d) {
		  	        	var coord = projection([d['longitude_deg'],d['latitude_deg']]);
		  	        	if (coord == null) {
		  	        		return 'white';
		  	        	}
		  	        	else {
		  	        		return color(d['delay_rate']);
		  	        	}
		  	        }

		            svg.append('g')
		              .attr('class', 'bubble')
		              .selectAll('circle')
		              .data(flight_data)
		              .enter()
		              .append('circle')
		              .attr('cx', function(d) {
			              	var coord = projection([d['longitude_deg'],d['latitude_deg']]);
			  	        	if (coord == null) {
			  	        		return 0;
			  	        	}
			  	        	else
			  	        	{
			  	        		return coord[0];
			              	}
		              	})
		              .attr('cy', function(d) {
			              	var coord = projection([d['longitude_deg'],d['latitude_deg']]);
			  	        	if (coord == null) {
			  	        		return 0;
			  	        	}
			  	        	else
			  	        	{
			  	        		return coord[1];
			              	}
		              	})
		              .attr('r', function(d){
		              	return radius(d['num_flights'])})
		              .style('fill',outside_map_color)
		              .style('stroke',outside_map_color);//add radius as the actual delay percentage
	          }

        }

        d3.csv('/data/processed_2001.csv', function(d) {
            d['num_flights'] = +d['num_flights'];
            d['num_delay'] = +d['num_delay'];
            d['delay_rate'] = +d['delay_rate'];
            d['longitude_deg'] = +d['longitude_deg'];
            d['latitude_deg'] = + d['latitude_deg'];
            return d;
           }, plot_points);         
        //airport csv from http://ourairports.com/data/
      };
      </script>
  </head>
<body>
  <script type="text/javascript">

d3.json("/data/gz_2010_us_040_00_20m.json", draw); 
//http://eric.clst.org/Stuff/USGeoJSON

  </script>
</body>
</html>
